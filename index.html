<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PoultryDetect</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: #000;
    }
    nav h1 {
      font-size: 24px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    .hero {
      padding: 50px 20px;
    }
    .hero h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    .hero form {
      margin-top: 30px;
    }
    .hero input[type="file"] {
      margin-bottom: 10px;
    }
    .hero button {
      padding: 10px 20px;
      background-color: #28a745;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
    .image-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 40px 0;
    }
    .image-row img {
      border-radius: 10px;
      width: 250px;
      height: 180px;
      object-fit: cover;
    }
    .socials {
      position: absolute;
      top: 20px;
      right: 30px;
    }
    .socials i {
      margin-left: 10px;
      color: white;
      cursor: pointer;
    }
    .result-section {
      margin-top: 30px;
    }
    .result-section img {
      border: 2px solid #fff;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <nav>
    <h1>PoultryDetect</h1>
    <ul>
      <li><a href="/">HOME</a></li>
      <li><a href="/about">ABOUT</a></li>
      <li><a href="/contact">CONTACT</a></li>
    </ul>
    <div class="socials">
      <i class="fab fa-x-twitter"></i>
      <i class="fab fa-facebook"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-linkedin"></i>
    </div>
  </nav>

  <div class="hero">
    <h2>Welcome to Poultry Health Hub,<br>your comprehensive resource for<br>poultry disease management and prevention.</h2>

    <!-- Upload form -->
    <form action="/output" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept="image/*" required><br>
      <button type="submit">Detect Disease</button>
    </form>

    <!-- Result -->
    {% if prediction %}
    <div class="result-section">
      <h2>Prediction: {{ prediction }}</h2>
      {% if image_file %}
        <img src="{{ url_for('static', filename='uploads/' + image_file) }}" width="300" alt="Uploaded Image">
      {% endif %}
    </div>
    {% endif %}
  </div>

  <div class="image-row">
    <img src="{{ url_for('static', filename='images/coccidiosis.jpg') }}" alt="Coccidiosis">
    <img src="{{ url_for('static', filename='images/sick_chicken.jpg') }}" alt="Sick Chicken">
    <img src="{{ url_for('static', filename='images/walking_chicken.jpg') }}" alt="Walking Chicken">
    <img src="{{ url_for('static', filename='images/poultry_cage.jpg') }}" alt="Poultry Cage">
  </div>
</body>
</html>
